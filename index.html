<!DOCTYPE html>
<html lang="en" data-theme="custom">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Create your tile map with this online Tile Map Editor" />

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/output.css">
  <script src="scripts.js" defer></script>
  <title>Tilemap Editor</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <header>
        <h1>Tilemap Editor</h1>
        <div class="file-menu">
          <button class="button-as-link" onclick="clearCanvas()">Clear Canvas</button>
          <div class="inputContainer">
            <input class="inputfile" type="file" id="importJSON" name="importJSON">
          </div>
          <label for="file" class="inputLabel">Import JSON</label>
          <!-- <button class="primary-button" onclick="importImage()">Import Image</button> -->
          <button class="primary-button" onclick="exportImage()">Export Image</button>
          <button class="primary-button" onclick="exportJSON()">Export JSON</button>
        </div>
      </header>
      <div class="card_body">
        <aside>
          <label>Tiles</label>
          <div class="tileset-container">
            <img id="tileset-source" crossorigin />
            <div class="tileset-container-selection"></div>
          </div>
        </aside>
        <main class="card_right-column">

          <canvas id="editor-canvas" width="480" height="480"></canvas>
          <p class="instructions">
            <strong>Click</strong> to paint. <strong>Shift+Click</strong> to remove.
            <strong>Ctrl+Click</strong> to copy. <strong>Alt+Click</strong> to undo.
          </p>

          <div>
            <label>Editing Layer:</label>
            <ul class="layers">
              <li>
                <button onclick="setLayer(2)" class="layer" tile-layer="2">Top Layer</button>
                <span class="padlock" onclick="setLayerIsBlock(2)" padlock-layer="2"></span>
              </li>
              <li>
                <button onclick="setLayer(1)" class="layer" tile-layer="1">Middle Layer</button>
                <span class="padlock" onclick="setLayerIsBlock(1)" padlock-layer="1"></span>
              </li>
              <li>
                <button onclick="setLayer(0)" class="layer" tile-layer="0">Bottom Layer</button>
                <span class="padlock" onclick="setLayerIsBlock(0)" padlock-layer="0"></span>
              </li>
            </ul>
            <div class="credits"></div>
          </div>

        </main>

        <aside>
          <label>Side Menu</label>
          <div class="side-menu">

            <div class="tools">
              <div class="btn-group brush-select">
                <input type="radio" name="options" data-title="" data-select="1" class="btn brush-option" checked />
                <input type="radio" name="options" data-title="" data-select="2" class="btn brush-option" />
                <input type="radio" name="options" data-title="" data-select="3" class="btn brush-option" />
                <input type="radio" name="options" data-title="" data-select="4" class="btn brush-option" />
              </div>
            </div>

            <div class="form-control mt-1">
              <label class="input-group input-group-sm">
                <span>Width</span>
                <input type="text" value="480" class="inputWidth input input-bordered input-sm" />
              </label>
            </div>

            <div class="form-control mt-1">
              <label class="input-group input-group-sm">
                <span>Height</span>
                <input type="text" value="480" class="inputHeight input input-bordered input-sm" />
              </label>
            </div>

          </div>
        </aside>

      </div>
    </div>
  </div>

</body>

</html>
