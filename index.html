<!DOCTYPE html>
<html lang="en" data-theme="custom">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Create your tile map with this online Tile Map Editor" />

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/output.css">
  <script src="js/init.js" defer></script>
  <script src="js/tools.js" defer></script>
  <script src="js/scripts.js" defer></script>
  <script src="js/tileSelect.js" defer></script>
  <script src="js/old.js" defer></script>
  <script src="js/data.js" defer></script>
  <title>Tilemap Editor</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <header>
        <h1>Tilemap Editor</h1>
        <div class="file-menu">
          <button class="button-as-link" onclick="clearCanvas()">Clear Canvas</button>
          <div class="inputContainer">
            <input class="inputfile" type="file" id="importJSON" name="importJSON">
          </div>
          <label for="file" class="inputLabel">Import JSON</label>
          <!-- <button class="primary-button" onclick="importImage()">Import Image</button> -->
          <button class="primary-button" onclick="exportImage()">Export Image</button>
          <button class="primary-button" onclick="exportJSON()">Export JSON</button>
        </div>
      </header>
      <div class="card_body">
        <!-- Tileset Selection Based on Image -->
        <aside>
          <label>Tiles</label>
          <div class="tileset-container">
            <div class="selectionCanvas mt-8">
              <canvas id="tileset-canvas"></canvas>
            </div>
            <img draggable="false" id="tileset-source" crossorigin />
            <div class="tileset-container-selection"></div>
          </div>
        </aside>
        <main class="card_right-column">

          <canvas id="editor-canvas" width="480" height="480"></canvas>
          <p class="instructions">
            <strong>Click/Drag</strong> to paint. Hold <strong>CTRL+Z</strong> to undo,
            <strong>Ctrl+Shift+Z</strong> to redo.
          </p>

          <div>
            <label>Editing Layer:</label>
            <ul class="layers">
              <li>
                <button onclick="setLayer(2)" class="layer" tile-layer="2">Top Layer</button>
                <span class="padlock" onclick="setLayerIsBlock(2)" padlock-layer="2"></span>
              </li>
              <li>
                <button onclick="setLayer(1)" class="layer" tile-layer="1">Middle Layer</button>
                <span class="padlock" onclick="setLayerIsBlock(1)" padlock-layer="1"></span>
              </li>
              <li>
                <button onclick="setLayer(0)" class="layer" tile-layer="0">Bottom Layer</button>
                <span class="padlock" onclick="setLayerIsBlock(0)" padlock-layer="0"></span>
              </li>
            </ul>
            <div class="credits"></div>
          </div>

        </main>

        <aside>
          <label>Side Menu</label>
          <div class="side-menu">

            <div class="tools">
              <div class="btn-group brush-select">
                <div class="tooltip tooltip-bottom" data-tip="Brush | Shortcut: B">
                  <button name="options" data-title="" data-select="1" class="btn brush-option btn-active"></button>
                </div>
                <div class="tooltip tooltip-bottom" data-tip="Eraser | Shortcut: E">
                  <button name="options" data-title="" data-select="2" class="btn brush-option"></button>
                </div>
                <div class="tooltip tooltip-bottom" data-tip="Bucket Fill | Shortcut: G">
                  <button name="options" data-title="" data-select="3" class="btn brush-option"></button>
                </div>
                <div class="tooltip tooltip-bottom" data-tip="Eye Dropper | Shortcut: I">
                  <button name="options" data-title="" data-select="4" class="btn brush-option"></button>
                </div>
              </div>
            </div>

            <div class="form-control mt-1">
              <label class="input-group input-group-sm">
                <span>Width</span>
                <input type="text" value="480" class="inputWidth input input-bordered input-sm" />
              </label>
            </div>

            <div class="form-control mt-1">
              <label class="input-group input-group-sm">
                <span>Height</span>
                <input type="text" value="480" class="inputHeight input input-bordered input-sm" />
              </label>
            </div>

            <div class="form-control mt-1">
              <label class="input-group input-group-sm">
                <span>Size</span>
                <input type="text" value="32" class="pixelSize input input-bordered input-sm" />
              </label>
            </div>
          </div>
        </aside>

      </div>
    </div>
  </div>

</body>

</html>
